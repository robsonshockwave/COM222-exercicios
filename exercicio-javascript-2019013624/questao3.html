<html>

    <head>
        <title>Verificar maior palavra</title>  
        <script type="text/javascript">
            var primeiroNum = parseInt(prompt("Digite o 1º Número"));
            var segundoNum = parseInt(prompt("Digite o 2º Número"));

            document.write("<table border='1'><tr><td>Operação</td><td>Valor</td></tr>");
            document.write("<tr><td>" + primeiroNum + " + " + segundoNum + "</td><td>" + (primeiroNum +  segundoNum) + "</td></tr> <tr><td>" + primeiroNum + " - " + segundoNum + "</td><td>" + (primeiroNum - segundoNum) + "</td></tr> <tr><td>" + primeiroNum + " * " + segundoNum + "</td><td>" + (primeiroNum * segundoNum) + "</td></tr> <tr><td>" + primeiroNum + " / " + segundoNum + "</td><td>" + (primeiroNum / segundoNum) + "</td></tr></table>");
        </script>
    </head>

    </body>

</html>
